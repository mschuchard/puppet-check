# setup environment
dist: bionic
language: ruby
cache: bundler

branches:
  only:
  - master

notifications:
  email: false

git:
  depth: 5

# setup tests
matrix:
  include:
  - rvm: 2.3
    env: TEST='unit system'
  - rvm: 2.4
    env: TEST='unit system'
  - rvm: 2.5
    env: TEST='unit system'
  - rvm: 2.6
    env: TEST='unit system'
  - rvm: 2.7
    env: TEST=default
  - rvm: 3.0
    env: TEST='unit system'

# execute tests
before_install: gem update --no-document bundler
install:
- bundle install --retry=3
- bundle binstubs puppet
- puppet --version
script: bundle exec rake $TEST
