---
name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    strategy:
      matrix:
        ruby_version:
        - '2.4'
        - '2.5'
        - '2.6'
        - '2.7'
        - '3.0'
        - '3.1'
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby_version }}
        bundler-cache: true
    - name: install some pre-requisite packages
      run: sudo apt-get update && sudo apt-get install -y cmake pkg-config
    - name: bundler install
      run: bundle install --retry=3
    - name: run tests
      run: bundle exec rake unit system
