# setup environment
dist: xenial
sudo: false
language: ruby
cache: bundler

notifications:
  email: false

git:
  depth: 5

# setup tests
matrix:
  include:
    - rvm: 2.1
      env: TEST='unit system'
    - rvm: 2.2
      env: TEST='unit system'
    - rvm: 2.3
      env: TEST=default
    - rvm: 2.4
      env: TEST='unit system'
    - rvm: 2.5
      env: TEST='unit system'
    - rvm: 2.6
      env: TEST='unit system'

# execute tests
before_install: gem update --no-document bundler
install:
  - bundle install --retry=3
  - bundle binstubs puppet
script: bundle exec rake $TEST
