# setup environment
dist: xenial
sudo: false
language: ruby
cache: bundler

notifications:
  email: false

git:
  depth: 5

# setup tests
matrix:
  include:
    - rvm: 2.1.10
      env: TEST='unit system'
    - rvm: 2.2.10
      env: TEST=default
    - rvm: 2.3.8
      env: TEST='unit system'
    - rvm: 2.4.5
      env: TEST='unit system'
    - rvm: 2.5.3
      env: TEST='unit system'
    - rvm: 2.6.0-preview3
      env: TEST='unit system'
  allow_failures:
    - rvm: 2.6.0-preview3

# execute tests
before_install: gem update --no-document bundler
install:
  - bundle install --retry=3
  - bundle binstubs puppet
script: bundle exec rake $TEST
