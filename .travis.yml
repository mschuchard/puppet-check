# setup environment
dist: trusty
sudo: false
language: ruby
cache: bundler

notifications:
  email: false

git:
  depth: 5

# setup tests
matrix:
  include:
    - rvm: 2.1.10
      env: TEST='unit system'
    - rvm: 2.2.10
      env: TEST=default
    - rvm: 2.3.7
      env: TEST='unit system'
    - rvm: 2.4.4
      env: TEST='unit system'
    - rvm: 2.5.1
      env: TEST='unit system'
    - rvm: 2.6.0-preview2
      env: TEST='unit system'
  allow_failures:
    - rvm: 2.6.0-preview2

# execute tests
before_install: gem update --no-document bundler
install:
  - bundle install --retry=3
  - bundle binstubs puppet
script: bundle exec rake $TEST
