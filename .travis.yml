# setup environment
dist: jammy
language: ruby
cache: bundler

branches:
  only:
  - master

notifications:
  email: false

git:
  depth: 5

# setup tests
matrix:
  include:
  - rvm: 2.6
    env: TEST='unit system'
  - rvm: 2.7
    env: TEST=default
  - rvm: 3.0
    env: TEST='unit system'
  - rvm: 3.1
    env: TEST='unit system'

# execute tests
install:
- bundle install --retry=3
- bundle binstubs puppet
- puppet --version
script: bundle exec rake $TEST
