---
require: rubocop-performance

AllCops:
  Include:
    - 'lib/**/*.rb'
    - 'bin/*.rb'
    - 'spec/**/*.rb'
    - 'spec/**/Puppetfile'
    - puppet-check.gemspec
    - Gemfile
    - Rakefile
    - Vagrantfile
  Exclude:
    - 'spec/fixtures/**/*'
    - 'bin/puppet'

Metrics:
  Enabled: false

Layout/EmptyLineAfterGuardClause:
  Enabled: false

# probably can remove after rails cops removed from core
Style/FrozenStringLiteralComment:
  Enabled: false
